<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liam Duncan - Resume</title>
    <meta name="description" content="Liam Duncan's Professional Resume" />
    <meta name="author" content="Liam Duncan" />

    <!-- Resource hints for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/pages/Index.tsx" />

    <!-- Open Graph meta tags will be managed by SEO component -->
    <meta property="og:site_name" content="Liam Duncan" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Default fallback meta tags -->
    <meta property="og:title" content="Liam Duncan - Resume" />
    <meta property="og:description" content="Full-Stack Developer & AI Agent Manager. Experienced in React, TypeScript, Node.js, and modern AI-powered development tools." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lmdncn.github.io/liam-duncan-development/" />
    <meta property="og:image" content="https://lmdncn.github.io/liam-duncan-development/resume-screenshot.png" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Liam Duncan - Resume" />
    <meta name="twitter:description" content="Full-Stack Developer & AI Agent Manager. Experienced in React, TypeScript, Node.js, and modern AI-powered development tools." />
    <meta name="twitter:image" content="https://lmdncn.github.io/liam-duncan-development/resume-screenshot.png" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Single Page Apps for GitHub Pages -->
    <!-- This script checks to see if a redirect is present and,
         if so, converts the querystring to a path -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
